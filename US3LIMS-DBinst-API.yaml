openapi: 3.0.3
info:
  title: UltraScan 3 Lims Database Instance API
  description: A more machine-accessible version of the UltraScan 3 LIMS functionality. The authentication is done using the user's US3 LIMS credentials and sending them with every request as header `Us-Email` and `Us-Password`.
  version: 1.0.0
servers:
  - url: 'http://localhost:3000'
    description: Local server
paths:
  /experiments:
    get:
      tags:
          - Experiments
      description: Get a list of all experiments
      responses:
        200:
          description: A list of experiments
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Experiments'
  /experiments/{experimentID}:
    get:
      tags:
          - Experiments
      description: Get an experiment by ID
      parameters:
        - name: experimentID
          in: path
          description: ID of experiment to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: An experiment
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Experiment'
        404:
          description: Experiment not found
  /experiments/{experimentID}/hpcanalysisrequests:
    get:
      tags:
        - Experiments
        - HPCRequests
      description: Get a list of all HPC analysis requests for an experiment
      parameters:
        - name: experimentID
          in: path
          description: ID of experiment to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: A list of HPC analysis requests
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/HPCAnalysisRequest'
        404:
          description: Experiment not found
        500:
          description: Internal server error
  /experiments/search:
    get:
      tags:
        - Experiment
        - Search
      description: Search for experiments
      parameters:
        - name: projectID
          in: query
          description: ID of project to search for
          required: false
          schema:
            type: integer
            format: int64
        - name: runID
          in: query
          description: ID of run to search for
          required: false
          schema:
            type: string
        - name: label
          in: query
          description: Label of experiment to search for
          required: false
          schema:
              type: string
        - name: project
          in: query
          description: Description of project to search for
          required: false
          schema:
              type: string
      responses:
        200:
          description: A list of experiments
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Experiments'
        500:
          description: Internal server error
  /rawdata:
    get:
      tags:
        - RawData
      description: Get a list of all raw data
      responses:
        200:
          description: A list of raw data
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RawData'
  /rawdata/{rawDataID}:
    get:
      tags:
        - RawData
      description: Get raw data by ID
      parameters:
        - name: rawDataID
          in: path
          description: ID of raw data to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: Raw data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RawData'
        404:
          description: Raw data not found
  /rawdata/search:
    get:
      tags:
          - RawData
          - Search
      description: Search for raw data
      parameters:
        - name: projectID
          in: query
          description: ID of project to search for
          required: false
          schema:
            type: integer
            format: int64
        - name: runID
          in: query
          description: ID of run to search for
          required: false
          schema:
            type: string
        - name: experimentID
          in: query
          description: ID of experiment to search for
          required: false
          schema:
            type: integer
            format: int64
        - name: project
          in: query
          description: Description of project to search for
          required: false
          schema:
            type: string

        - name: label
          in: query
          description: Label of raw data to search for
          required: false
          schema:
            type: string
        - name: filename
          in: query
          description: Filename of raw data to search for
          required: false
          schema:
            type: string
        - name: comment
          in: query
          description: Comment of raw data to search for
          required: false
          schema:
            type: string
        - name: solutionID
          in: query
          description: ID of solution to search for
          required: false
          schema:
              type: integer
              format: int64
      responses:
        200:
          description: A list of raw data
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RawData'
        500:
          description: Internal server error
  /edits/{editID}:
    get:
      tags:
        - Edits
      description: Get an edit by ID
      parameters:
        - name: editID
          in: path
          description: ID of edit to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: An edit
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EditedData'
        404:
          description: Edit not found
  /edits/{editID}/models:
    get:
      tags:
        - Edits
        - Models
      description: Get a list of all models for an edit
      parameters:
        - name: editID
          in: path
          description: ID of edit to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: A list of models
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Model'
        404:
          description: Edit not found
        500:
          description: Internal server error
  /hpcrequests/search:
    get:
      tags:
          - HPCRequests
          - Search
      description: Search for HPC analysis requests
      parameters:
        - name: experimentID
          in: query
          description: ID of experiment to search for
          required: false
          schema:
            type: integer
            format: int64
        - name: submitTime
          in: query
          description: Time of submission to search for
          required: false
          schema:
              type: string
              format: date-time
        - name: cluster
          in: query
          description: Cluster to search for
          required: false
          schema:
              type: string
        - name: method
          in: query
          description: Method to search for
          required: false
          schema:
              $ref: '#/components/schemas/HPCAnalysisMethod'
        - name: analType
          in: query
          description: Type of analysis to search for
          required: false
          schema:
              type: string
        - name: status
          in: query
          description: Status of request to search for
          required: false
          schema:
              $ref: '#/components/schemas/HPCAnalysisQueueStatus'
        - name: editedDataID
          in: query
          description: ID of edited data to search for
          required: false
          schema:
              type: integer
              format: int64
        - name: gfacID
          in: query
          description: ID of GFAC to search for
          required: false
          schema:
              type: integer
              format: int64
      responses:
        200:
          description: A list of HPC analysis requests
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/HPCAnalysisRequest'
        500:
          description: Internal server error

  /hpcrequests/{hpcRequestID}:
    get:
      tags:
          - HPCRequests
      description: Get an HPC analysis request by ID
      parameters:
        - name: hpcRequestID
          in: path
          description: ID of HPC analysis request to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: An HPC analysis request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HPCAnalysisRequest'
        404:
          description: HPC analysis request not found
  /hpcrequests:
    post:
      tags:
          - HPCRequests
      description: Create a new HPC analysis request
      requestBody:
          required: true
          content:
            application/json:
                schema:
                  $ref: '#/components/schemas/HPCAnalysisRequestBody'
      responses:
          201:
            description: HPC analysis request created
            content:
                application/json:
                  schema:
                      $ref: '#/components/schemas/HPCAnalysisRequest'
          400:
            description: Invalid request
          500:
            description: Internal server error

  
components:
    schemas:


      Experiments:
        description: List of experiments
        type: array
        items:
            $ref: '#/components/schemas/Experiment'
      Experiment:
        description: An experiment
        type: object
        required:
          - experimentID
          - lastUpdated
          - runID
          - projectID
          - label
        properties:
          experimentID:
            type: integer
            format: int64
          lastUpdated:
            type: string
            format: date-time
          runID:
            type: string
          projectID:
            type: integer
            format: int64
          label:
            type: string
          instrumentID:
            type: integer
            format: int64
          operatorID:
            type: integer
            format: int64
          rotorID:
            type: integer
            format: int64
          rotorCalibrationID:
            type: integer
            format: int64
          experimentGUID:
            type: string
          experimentType:
            $ref: '#/components/schemas/ExperimentType'
          runType:
            $ref: '#/components/schemas/RunType'
          protocolID:
            type: integer
            format: int64
          runTemp:
            type: number
            format: float
          dateBegin:
            type: string
            format: date-time
          projects:
            type: array
            items:
              $ref: '#/components/schemas/Project'
          rawdata:
            type: array
            items:
              $ref: '#/components/schemas/RawData'
          hpcanalysisrequests:
            type: array
            items:
              $ref: '#/components/schemas/HPCAnalysisRequest'

      Project:
          type: object
          required:
              - projectID
              - description
              - status
          properties:
                projectID:
                    type: integer
                    format: int64
                description:
                    type: string
                status:
                    type: string
      RunType:
        type: string
        enum:
          - RA
          - RI
          - IP
          - FI
          - WA
          - WI
          - RI+IP
          - RI+FI
          - IP+FI
          - RI+IP+FI
      ExperimentType:
        type: string
        enum:
          - velocity
          - equilibrium
          - diffusion
          - buoyancy
          - calibration
          - other
        default: velocity
      RawData:
        type: object
        required:
          - rawDataID
          - label
          - filename
        properties:
            rawDataID:
                type: integer
                format: int64
            label:
                type: string
            filename:
                type: string
            comment:
                type: string
            solutionID:
                type: integer
                format: int64
            experimentID:
                type: integer
                format: int64
            runID:
                type: string
            lastUpdated:
                type: string
                format: timestamp
            description:
                type: string
            edits:
                type: array
                items:
                    $ref: '#/components/schemas/EditedData'
      HPCAnalysisMethod:
        type: string
        enum:
          - 2DSA
          - 2DSA_CG
          - 2DSA_MW
          - GA
          - GA_MW
          - GA_SC
          - DMGA
          - PCSA
        default: 2DSA
      HPCAnalysisQueueStatus:
        type: string
        enum:
          - queued
          - failed
          - running
          - aborted
          - completed
        default: queued
      HPCAnalysisRequest:
        type: object
        required:
          - HPCAnalysisRequestID
        properties:
          HPAnalysisRequestID:
            type: integer
            format: int64
          experimentID:
            type: integer
            format: int64
          queueStatus:
            $ref: '#/components/schemas/HPCAnalysisQueueStatus'
          lastMessage:
            type: string
          updateTime:
            type: string
            format: date-time
          startTime:
            type: string
            format: date-time
          endTime:
            type: string
            format: date-time
          gfacID:
            type: string
          investigatorGUID:
            type: string
          submitterGUID:
            type: string
          submitTime:
            type: string
            format: date-time
          cluster:
            type: string
          method:
            $ref: '#/components/schemas/HPCAnalysisMethod'
          analType:
            type: string
      EditedData:
        type: object
        required:
          - editedDataID
        properties:
          editedDataID:
              type: integer
              format: int64
          rawDataID:
              type: integer
              format: int64
          editGUID:
              type: string
          label:
              type: string
          filename:
                type: string
          comment:
                type: string
          lastUpdated:
                type: string
                format: date-time
          models:
                type: array
                items:
                    $ref: '#/components/schemas/Model'
          ti_noise:
                $ref: '#/components/schemas/Noise'
          ri_noise:
                $ref: '#/components/schemas/Noise'
          hpcanalysisrequest:
                $ref: '#/components/schemas/HPCAnalysisRequest'
      Model:
        type: object
        required:
          - modelID
        properties:
          modelID:
              type: integer
              format: int64
          description:
              type: string
          globalType:
              $ref: '#/components/schemas/GlobalType'
          meniscus:
              type: number
              format: float
          MCIteration:
              type: integer
              format: int64
          variance:
              type: number
              format: float
          lastUpdated:
              type: string
              format: date-time
          ti_noise:
              $ref: '#/components/schemas/Noise'
          ri_noise:
              $ref: '#/components/schemas/Noise'
      GlobalType:
        type: string
        enum:
          - NORMAL
          - MENISCUS
          - GLOBAL
          - SUPERGLOBAL
        default: NORMAL
      NoiseType:
        type: string
        enum:
          - ri_noise
          - ti_noise
        default: ti_noise
      MeniscusBottomFitType:
        type: string
        enum:
          - None
          - Meniscus
          - Bottom
          - Both
      Noise:
        type: object
        required:
          - noiseID
        properties:
          noiseID:
              type: integer
              format: int64
          noiseType:
              $ref: '#/components/schemas/NoiseType'
          description:
              type: string
          timeEntered:
              type: string
              format: date-time
          editedDataID:
              type: integer
              format: int64
      RadialGrid:
        type: string
        enum:
          - ASTFEM
          - Claverie
          - Moving Hat
          - Custom
          - ASTFVM
        default: ASTFEM
      TimeGrid:
        type: string
        enum:
          - AST
          - Constant
        default: AST
      HPCJobParameters:
        type: object
        properties:
          s_min:
              type: number
              format: float
          s_max:
              type: number
              format: float
          s_grid_points:
              type: integer
              format: int64
          k_min:
              type: number
              format: float
          k_max:
              type: number
              format: float
          k_grid_points:
              type: integer
              format: int64
          mc_iter:
              type: integer
              format: int64
          max_iterations:
              type: integer
              format: int64
              default: 10
          iterative:
              type: boolean
              default: false
          req_mgroupcount:
              type: integer
              format: int64
              default: 1
          ti_noise:
            type: boolean
            default: false
          ri_noise:
            type: boolean
            default: false
          fit_mb:
            $ref: '#/components/schemas/MeniscusBottomFitType'
          fit_mb_range:
            type: number
            format: float
            default: 0.03
          fit_mb_points:
            type: integer
            format: int64
            default: 1
          custom_grid_id:
            type: integer
            format: int64
            default: 0
            description: ID of the custom grid, only used if radial_grid is Custom
          sim_points:
            type: integer
            format: int64
            default: 100
          band_volume:
            type: number
            format: float
            default: 0.0
          radial_grid:
            $ref: '#/components/schemas/RadialGrid'
          time_grid:
            $ref: '#/components/schemas/TimeGrid'

      HPCJobDataSetData:
        type: object
        properties:
          edit_id:
              type: integer
              format: int64
              description: ID of the data edit, -1 for latest edit
              default: -1
          raw_data_id:
              type: integer
              format: int64
              description: ID of the raw data, will use automatically the latest edit if edit_id is -1 or not provided
          ri_noise:
            type: integer
            format: int64
            description: ID of the ri noise data, -1 for latest noise, 0 for no noise
            default: -1
          ti_noise:
            type: integer
            format: int64
            description: ID of the ti noise data, -1 for latest noise, 0 for no noise
            default: -1
          sim_points:
            type: integer
            format: int64
            default: 100
          band_volume:
            type: number
            format: float
            default: 0.0
          radial_grid:
            $ref: '#/components/schemas/RadialGrid'
          time_grid:
            $ref: '#/components/schemas/TimeGrid'




      HPCJobDataset:
        type: object
        properties:
          data:
            type: array
            items:
              $ref: '#/components/schemas/HPCJobDataSetData'





      HPCAnalysisRequestBody:
        type: object
        properties:
          separate_datasets:
              type: string
              enum:
                - global
                - seperate
                - composite
              default: seperate
          datasets:
              type: array
              items:
                  $ref: '#/components/schemas/HPCJobDataSetData'
          job_parameters:
              $ref: '#/components/schemas/HPCJobParameters'
          clusternode:
              type: string
          investigator_id:
              type: integer
              format: int64
              description: ID of the data owner in case you submit on behalf of someone else
          submitter_id:
              type: integer
              format: int64
          HPCAnalysisMethod:
              $ref: '#/components/schemas/HPCAnalysisMethod'










    securitySchemes:
      USEmail:
        type: apiKey
        in: header
        name: Us-Email
      USPassword:
        type: apiKey
        in: header
        name: Us-Password
security:
  - USEmail: []
    USPassword: []
